<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sample</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <pre>

      v-for 지시자를 사용하여 자신이 좋아하는 가수들을 출력하는 테이블을 작성하여 본다.
    </pre>
    <hr>

    <div id="app" class="col-md-10 offset-md-1">
        <table id="list" class="table-bordered">
            <thead>
                <tr class="bg-warning text-white text-center">
                    <th>번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody id="contacts">
                <tr v-for="(contact , i ) in contacts" v-bind:key="i">
                    <td>{{i+1}}</td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.tel}}</td>
                    <td>{{contact.address}}</td>
                </tr>
            </tbody>
        </table>

        <!--추가 버튼을 만들고 클릭 이벤트 -> 추가 버튼 클릭하면 행이 추가 되게 작성한다.-->
        <button id="btn" v-on:click="clickAdd">추가</button>

        <!--
        ** input 태그 3개를 추가하고 "추가"버튼을 클릭하면 
        해당 입력값을 이용하여 객체를 만들고 Object Array에 추가 되도록 한다. <br />
            -->
        <br /><br />
        <label for="">이름</label> : <input v-model:value="name"> <br />
        <label for="">전화번호</label> : <input v-model:value="tel"> <br />
        <label for="">주소</label> : <input v-model:value="address"> <br />
        <button id="btnObj" v-on:click="clickObj">추가</button>


    </div>


    

</body>

</html>

<!-- vue 플러그인 임포트   -->
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js">/* vue 플러그인 임포트 */</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"> /* JSX를 자바스크립트로 변환 */</script>
<script src="https://unpkg.com/vuex@3.3.0/dist/vuex.js"> /* vuex 플러그인 임포트 */</script>
<script src="https://unpkg.com/axios/dist/axios.min.js"> /* axios 플러그인 임포트 */</script>
<script src="https://unpkg.com/vue-router@3.1.6/dist/vue-router.js"> /* vue 라우터 플러그인 임포트 */</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> /* jQuery library */</script>
<script>
    new Vue({
        /* edtmc^2w */
        el: "#app",
        data: {
            contacts : [
                {name: '모몽이', tel : '032-111-1234', address: '호수로 34번길'},
                {name: '나트륨', tel : '02-111-2021', address: '서울시 영등포구'},
                {name: '콜레스테롤', tel : '02-4567-1116', address: '서울시 단백질구'},
            ],
            name : "",
            tel : "",
            address: "",
        },
        //template: ``,
        methods: {
            clickAdd: function(event){
                console.log(event.target);
                var obj = {name: '추가', tel : '020-1123-1234', address : '추가 주소'};
                //this.$set(this.$data.contacts, 방번호, 값);
                this.$set(this.$data.contacts, this.$data.contacts.length, obj);
                
                //this.$set(this.$data.contacts, [{name: '추가', tel : '020-1123-1234', address : '추가 주소'}]);

            },
            clickObj : function(event){
                //console.log(event.target);
                var n = this.$data.name;
                var t = this.$data.tel;
                var a = this.$data.address;
                
                var addObj = {name: n, tel: t, address: a};
                this.$set(this.$data.contacts, this.$data.contacts.length, addObj);
            },
        },
    });
    
</script>
